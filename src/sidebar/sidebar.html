<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/sidebar.css">
  <title>AI Price Tracker</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="tabs">
        <button class="tab-button active" data-tab="prices">Prices</button>
        <button class="tab-button" data-tab="items">Items</button>
      </div>
      <button id="settings-btn" title="Open Settings">⚙️</button>
    </div>

    <div id="prices-tab" class="tab-content active">
      <div class="button-container">
        <button id="track-price-btn">Track price</button>
      </div>

      <div id="notification" class="notification hidden"></div>

      <div id="current-item" class="current-item">
        <!-- Current item name will be displayed here -->
      </div>

      <div class="table-container">
        <table id="prices-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Price</th>
              <th>Del?</th>
            </tr>
          </thead>
          <tbody id="prices-table-body">
            <!-- Price entries will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="items-tab" class="tab-content">
      <div class="items-list" id="items-list">
        <!-- Item entries will be added here dynamically -->
      </div>
    </div>
  </div>

  <!-- Custom Modal -->
  <div id="custom-modal" class="modal-overlay hidden">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3 id="modal-title">Confirm Action</h3>
      </div>
      <div class="modal-body">
        <p id="modal-message">Are you sure you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <button id="modal-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
        <button id="modal-confirm" class="modal-btn modal-btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <script src="../shared/js/PriceDataManager.js"></script>
  <script src="../shared/js/PriceTracker.js"></script>
  <script src="../shared/js/SidebarTracker.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
